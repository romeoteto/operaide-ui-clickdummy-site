<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script type="text/javascript">
      // Extrahiere Pfad, Query und Fragment
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Entferne das Repo-Basisverzeichnis aus dem Pfad (falls vorhanden)
      var repoName = "/reaktor-ai-engine"; // <<-- ggf. anpassen
      if (pathname.startsWith(repoName)) {
        pathname = pathname.slice(repoName.length);
      }

      // Baue neue URL zusammen
      var newUrl = repoName + "/#"+ pathname + search + hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
